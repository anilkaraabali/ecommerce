<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify Your Email</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f7f7f7;
        color: #333;
      }
      .container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .header {
        margin-bottom: 20px;
      }
      .button {
        background-color: #4caf50;
        color: white;
        text-decoration: none;
        padding: 12px 25px;
        border-radius: 5px;
        font-size: 16px;
        display: inline-block;
        margin: 20px 0;
      }
      .footer {
        font-size: 12px;
        color: #777;
        text-align: center;
        margin-top: 30px;
      }
      .footer a {
        color: #4caf50;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Magic Link for Your Account</h2>
        <p>Hi there,</p>
      </div>

      <p>
        We received a request to log into your account. To complete the login,
        click the magic link below:
      </p>

      <a
        href="{{ .SiteURL }}/api/auth/confirm?token_hash={{ .TokenHash }}&type=email"
        class="button"
        >Click Here to Log In</a
      >

      <p>
        If you didnâ€™t request this, no worries! You can safely ignore this
        email.
      </p>

      <div class="footer">
        <p>Best regards,<br />Acme</p>
        <p>
          Need help?
          <a href="https://yourwebsite.com/contact">Contact support</a>
        </p>
      </div>
    </div>
  </body>
</html>
